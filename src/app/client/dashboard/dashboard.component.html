
  <div class="row">
  
  <div class="bgdark col-12">
    <div class="col-11 offset-1">
      <h3 class="text-center text-white">Welcome , {{auth.displayName | titlecase}}!</h3>
  
      <p class="text-center text-white"><br></p>
     
    </div>
  </div>
</div>
<div class="row">
    <div class="col-12">
  
          <div class="row  m-lg-3 m-md-5 my-5">
            <div class="col-xd col-6 sm-p-2">
              <div class="position-absolute" style="right:0"></div>
              <div class="mx-auto col-lg-8 col-12" (click)="placeorder()" ><img src="/assets/image/icons/p1.png" class="img-fluid" id="placeorder"></div>
          
            </div>
            <div class="col-xd col-6">
              <div class="position-absolute" style="right:0"></div>
              <div class="mx-auto col-lg-8 col-12" (click)="myorder()"><img src="/assets/image/icons/p3.png" class="img-fluid" id="myorder"></div>
              <div class="text-right orderquery offset-lg-2 col-lg-8 col-md-12 col-xs-12 col-sm-12">
                <div *ngIf="avisosTest | async as aviso">
                    <ul style="display:none">
                      <li *ngFor="let aviso of aviso; let i = index">
                        {{aviso}}
                      </li>
                    </ul>
                        <span matBadge={{aviso.length}} matBadgeColor="warn"></span>                    
                  </div>
            </div>
            </div>
          </div>
          <div class="row m-lg-3 m-md-5 my-5">
            <div class=" col-xd col-6 ">
                <div class="position-absolute px-3" style="right:0"><div class=""></div></div>
                <div class="mx-auto col-lg-8 col-12" (click)="myaccount()"><img src="/assets/image/icons/p5.png" class="img-fluid" id="myaccount"></div>        
            </div>
            <div class="col-xd col-6 ">
              <div class="position-absolute px-3" style="right:0"><div class=""></div></div>
              <div class="mx-auto col-lg-8 col-12" (click)="delivery()"><img src="/assets/image/icons/p7.png" class="img-fluid" id="delivery"></div>
              <div class="text-right orderquery offset-lg-2 col-lg-8 col-md-12 col-xs-12 col-sm-12">
                <div *ngIf="deliverytest | async as aviso">
                    <ul style="display:none">
                      <li *ngFor="let aviso of aviso; let i = index">
                        {{aviso}}
                      </li>
                    </ul>
                    
                       
                        <span matBadge={{aviso.length}} matBadgeColor="warn"></span>
                      
                
                  </div>
            </div>
            </div>
    </div>  
</div>
</div>
