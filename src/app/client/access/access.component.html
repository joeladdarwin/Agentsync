
<div class="row">
  <div class="bgdark col-12">
            
          <h3 class="text-center text-white">New Order > First Unit</h3>
          <img src="/assets/image/icons/delivery1.png" class="img-fluid float-right delivery" >
          <h4 class="text-center sp">Property Access </h4>

   </div> 
 </div>
<form class="row"  #accessForm="ngForm" (ngSubmit)="accesssubmit(ngForm)">
    

        <div class="bgdark col-12">
            <div class="row">
                <div class="col-4 text-left">
                    <button type="button" (click)="checkbackaccess()" class="btn btn-link text-white">BACK</button>
                </div>
                <div class="col-4 text-center">
                    <h5 class="total">Subtotal:<span class="sp">${{total}}</span></h5>
                </div>
                <div class="col-4 text-right">
                    <ng-template>
                        <button type="button" class="btn btn-link text-white" (click)="checkaccess()">NEXT</button>
                    </ng-template>
                    <div *ngIf="codeshow">
                    <button type="submit" class="btn btn-link text-white" >NEXT</button>
                    </div>
                </div>
            </div>
                
        </div>

                <div class="col-12">
                        <h3 class="text-center my-3">How will you access the property?</h3>
                        <p class="text-center text-danger">{{message}}</p>
                        </div>
                        <div class="offset-1 col-10 mx-auto">
                            <button type="button" class="btn btn1 btn-md py-sm-4 py-md-3 btn-block " (click)="meet('Meet agent on site')">Meet
                                agent on site</button>
                            <button type="button" class="btn btn1 btn-md py-sm-4 py-md-3 btn-block " (click)="codeshow = !codeshow;meet('Lockbox')">Lockbox</button>
                            <button type="button" class="btn btn1 btn-md py-sm-4 py-md-3 btn-block " (click)="codeshow = !codeshow;meet('Access code')">Access
                                Code</button>
                            <button type="button" class="btn btn1 btn-md py-sm-4 py-md-3 btn-block mb-2 " (click)="meet('Others')">Other</button>
                            <input type="text" required class=" form-control my-3 col-12 text-center" placeholder="Code?" name="code" id="code"
                                required #code autofocus>
                            <div *ngIf="code.invalid && (code.dirty || code.touched)" class="alert alert-warning offset-md-3 col-md-6 col-xs-12 my-2">
                            
                                <div *ngIf="code.errors.required">
                                    Code required.
                                </div>
                            
                            </div>
                            
                        </div>
               
               
        
          
    </form>
