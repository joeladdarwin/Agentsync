<div class="row background">
        <div class="float-left size">
                <img src="/assets/image/icons/arrow.png" [routerLink]="['/login']" routerLinkActive="router-link-active" skipLocationChange class="img-fluid float-left">
            </div>
    <div class="col-12">
        <h3 class="text-center mt-lg-5">Forgot your login info?</h3>
        <p class="text-center">An email will be sent to the registered address.</p>
    </div>
    <form class="col-12 mt-5 text-center" >
        <div class="row mt-5">
            <div class="offset-md-3 col-md-6 col-xs-12">
                <input type="text" name="recoveremail" #recoveremail placeholder="Email Address"  class="form-control p-4 mb-5 input-lg numinput text-center">
            </div>
            <div class="offset-md-3 col-md-6 col-xs-12 mt-5">
                <button type="submit" class="btn btn1 btn-block p-3 mt-5" (click)="forget(recoveremail.value)">RECOVER LOGIN</button>
            </div>
        </div>
    </form>
</div>
