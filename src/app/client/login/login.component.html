<div class="row headerimg">
        <div class="offset-2 col-8 offset-md-4 col-md-3 mx-auto">
            <img src="/assets/image/icons/logo1.jpg" class="rounded-circle img-fluid">
            <img src="/assets/image/icons/agentsynclogo.png" class="img-fluid " alt="Agent-sync">
          </div> 
          <form class="col-12 text-center mb-5" #loginform="ngForm" (ngSubmit)="login(email.value, password.value)"> 
                <div class="form-group col-12">
                <div class="row">
                        <div class="offset-md-3 col-md-6 col-xs-12">
                        <input type="email" required  class="form-control-lg col-12 text-center" placeholder="Email" name="email" required pattern="[^@]*@[^@]*" [(ngModel)]="cli.email" #email="ngModel">
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger offset-md-3 col-md-6 col-xs-12 my-2">
                    
                            <div *ngIf="email.errors.required">
                                    Email required.
                            </div>
                            <div *ngIf="email.errors?.pattern">
                                    Please enter proper email
                            </div>
                    </div>
                        <input type="password" required class="form-control-lg col-12 text-center" placeholder="Password" name="password" required [(ngModel)]="cli.phone"
                    #password="ngModel">
                </div>  
                        </div>    
                </div>
                <div class="form-group col-12">
                        <div class="row">
                             <div class="offset-md-3 col-md-6 col-xs-12 my-2">
                              <button type="submit" class="btn btn1 btn-block mx-auto btn-lg p-4" [disabled]="!loginform.valid">SIGN IN</button>
                             </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 text-center">
                        <button type="button" class="btn btn2">REGISTER ME</button>
                        
                        <button type="button" class="btn btn2">FORGOT INFO</button>
                        </div>
                        
                        
                        </div>
                      
                    </form>
