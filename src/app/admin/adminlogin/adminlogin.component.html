<div  class="material-half-bg">
    <div class="cover"></div>
  </div>
  <div class="login-content">
    <div class="logo">
      <h1>Agent-Sync</h1>
    </div>
    <div class="login-box">
      <form class="login-form" #loginform="ngForm" (ngSubmit)="login(email.value, password.value)">
        <h3 class="login-head mb-3 pb-3"><i class="fa fa-lg fa-fw fa-user"></i>ADMIN SIGN IN</h3>
        <div class="form-group">
          <label class="control-label">Username</label>
          <input class="form-control" type="text" name="email" placeholder="Email" autofocus [(ngModel)]="cli.email" #email="ngModel" autocomplete="email">
        </div>
        <div class="form-group">
          <label class="control-label">Password</label>
          <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="cli.phone"
          #password="ngModel">
        </div>
        
       
            
            <p class="text-white font float-right"><a routerLink="/forget">Forgot Password ?</a></p>
         
        <div class="form-group btn-container">
          <button type="submit" class="btn btnsin btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
        </div>
      </form>
     
    </div>
  </div>
